<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Github Search</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>devfinder /></h3>
        <div class="theme">
          <span>LIGHT</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-brightness-high-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>
        </div>
      </div>
      <div class="search">
        <div>
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            placeholder="Search GitHub username..."
            id="search"
          />
        </div>
        <button class="btn" id="btn">Search</button>
      </div>
      <div class="result" id="result">
        <div class="top">
          <img src="./download.png" alt="github user img" />
          <div class="info">
            <h2>The Octocat</h2>
            <span>@Octocat</span>
            <p>Joined 25 Jan 2011</p>
          </div>
        </div>
        <div class="bio">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae
            harum nihil placeat hic quisquam.
          </p>
        </div>
        <div class="follows-repos">
          <div class="repo">
            <p class="same">Repos</p>
            <h3 class="nums">8</h3>
          </div>
          <div class="followers">
            <p class="same">followers</p>
            <h3 class="nums">3989</h3>
          </div>
          <div class="followings">
            <p class="same">following</p>
            <h3 class="nums">9</h3>
          </div>
        </div>
        <div class="links">
          <div class="first-side">
            <div>
              <i class="fa-solid fa-location-dot"></i>
              <p>San Francisco</p>
            </div>
            <div>
              <i class="fa-solid fa-link"></i>
              <p>https://github.blog</p>
            </div>
          </div>
          <div class="second-side">
            <div>
              <i class="fa-solid fa-building"></i>
              <p>Qayerdirda</p>
            </div>
            <div>
                <i class="fa-brands fa-twitter"></i> 
                <p>Not available</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./github.js"></script>
  </body>
</html>
